{% extends "base.html" %}
{% block head %}
    <style type="text/css">
        body { background-color: darkseagreen; }
    </style>
{% endblock %}
{% block content %}
  <h1>Create Student</h1>
  <form action="{% url 'create-student' %}" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
