{% extends "base.html" %}
{% block head %}
    {{block.super}}
    <style type="text/css">
        body { background-color: darkseagreen; }
    </style>
{% endblock %}
{% block content %}
    <h1>Student List</h1>
    <ul>
        {% for student in student_list %}
        <li>
            {{ student.id|safe }}. {{ student.first_name|safe }} {{ student.last_name|safe }}
            <a href="{% url 'edit-student' student.id %}" method="GET">Edit</a>
            <a href="{% url 'delete-student' student.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
