{% extends "base.html" %}
{% block head %}
    {{block.super}}
    <style type="text/css">
        body { background-color: darkseagreen; }
    </style>
{% endblock %}
{% block content %}
    <h1>Group List</h1>
    <ul>
        {% for group in group_list %}
        <li>
            {{ group.id|safe }}. {{ group.name_group|safe }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
